<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title></title>
    </head>

    <body>
        <h1 id="manset"> Türk Bayrağı</h1>
        <img src="bayrak.jpg" id="bayrak"  onmouseover="maviarkaplan()" onmouseout="albayrak()"></img>
        
        <script>
           var bayragimiz = document.getElementById("bayrak");

           function albayrak(){
            bayragimiz.src="bayrak.jpg";
           }
           function maviarkaplan(){
            bayragimiz.src="cocuklar.jpg";
           }

        </script>
    </body>

</html>
